<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Fantasy Map" }}</title>
    <link rel="stylesheet" href="{{ '/assets/theme.css' | relative_url }}">
    <style>
        /* Basic page styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 2em;
        }
        .mermaid { text-align: center; }

        /* --- Styles for the Dialog Box (Modal) --- */

        /* The Modal background (hidden by default) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); /* Black with opacity */
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            font-family: monospace; /* Looks nice for this kind of data */
            white-space: pre-wrap; /* Respects newlines and spaces */
        }

        /* The Close Button (Ã—) */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>fantasy-map</h1>
    </header>

    <main>
        {{ content }}
    </main>

    <!-- The HTML for the Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <!-- Load Mermaid.js and add our custom JavaScript -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        
        // --- Our Custom JavaScript for the Dialog ---

        // Get the modal elements from the page
        const modal = document.getElementById("myModal");
        const modalText = document.getElementById("modalText");
        const closeBtn = document.getElementsByClassName("close")[0];

        // The function that Mermaid will call
        window.showDialog = function(details) {
            modalText.innerText = details; // Use .innerText to safely render text
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // Initialize Mermaid
        mermaid.initialize({ startOnLoad: true });
    </script>

</body>
</html>
