<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Fantasy Map" }}</title>
    <link rel="stylesheet" href="{{ '/assets/theme.css' | relative_url }}">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; margin: 0 auto; max-width: 800px; padding: 2em; }
        .mermaid { text-align: center; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>fantasy-map</h1>
    </header>

    <main>
        {{ content }}
    </main>

    <!-- The Modal's HTML structure -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <!-- Load Mermaid.js and our custom JavaScript -->
    <script type="module">
        // Import the Mermaid library at the top level
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

        // THE FIX: Wait until the entire HTML document is loaded and ready.
        document.addEventListener('DOMContentLoaded', () => {
            
            // Now that the page is ready, we can safely find our elements.
            const modal = document.getElementById("myModal");
            const modalText = document.getElementById("modalText");
            const closeBtn = document.getElementsByClassName("close")[0];

            // Define the function that Mermaid will call.
            window.showDialog = function(details) {
                modalText.innerText = details;
                modal.style.display = "block";
            }

            // Set up the close button's click event.
            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            // Set up the click event to close the modal by clicking outside of it.
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            // Finally, now that everything is set up, tell Mermaid to render the diagram.
            mermaid.run();
        });
    </script>

</body>
</html>
