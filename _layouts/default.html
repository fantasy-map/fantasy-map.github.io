<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Fantasy Map" }}</title>
    <link rel="stylesheet" href="{{ '/assets/theme.css' | relative_url }}">
    <style>
        /* A little extra style to make it look nice */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 2em;
        }
        .mermaid {
            /* This ensures the diagram is centered and behaves well */
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>fantasy-map</h1>
    </header>

    <main>
        <!-- This is where the content from index.md will be injected -->
        {{ content }}
    </main>

    <!-- Load Mermaid.js at the end of the body -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>

</body>
</html>
