<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Fantasy Map" }}</title>
    <link rel="stylesheet" href="{{ '/assets/theme.css' | relative_url }}">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; margin: 0 auto; max-width: 800px; padding: 2em; }
        .mermaid svg {
            /* This makes the nodes clickable with the hand cursor */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>fantasy-map</h1>
    </header>

    <main>
        {{ content }}
    </main>

    <!-- Simple script to load and render the Mermaid diagram -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        await mermaid.run();
    </script>

</body>
</html>
